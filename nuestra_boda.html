<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- CRUCIAL para diseño responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de Boda - Lupita y Fernando</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0; /* Eliminado el padding del body para que la imagen toque los bordes */
            display: flex;
            flex-direction: column;
            align-items: center; 
            background-color: #f8f8f8; 
        }
        .music-player {
            /* Ocupa el 100% del ancho disponible en la pantalla */
            width: 100%; 
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 10px 0; /* Padding solo vertical para no interferir con el ancho del audio */
            margin-bottom: 0; 
            text-align: center;
        }
        /* Ajuste para que el control de audio ocupe el 95% del ancho del reproductor */
        audio {
            width: 95%; 
            display: block;
            margin: 5px auto; /* Centra el reproductor dentro de su contenedor */
        }
        .invitation-container {
            /* Ocupa el 100% del ancho disponible en la pantalla */
            width: 100%; 
            overflow: hidden; 
            margin-top: 0; /* Asegura que no haya espacio extra */
        }
        .invitation-image {
            /* La imagen ocupa el 100% del contenedor, adaptándose al dispositivo */
            width: 100%;
            height: auto;
            display: block; 
        }
    </style>
</head>
<body>

    <div class="music-player">
        <!-- Agregado 'autoplay' para que intente reproducirse automáticamente -->
        <audio controls loop autoplay>
            <source src="https://raw.githubusercontent.com/VCardBusiness/nuestra_boda/main/boda.mp3" type="audio/mpeg">
            Tu navegador no soporta el elemento de audio.
        </audio>
    </div>

    <div class="invitation-container">
        <!-- Rutas y sintaxis corregidas para la imagen -->
        <img src="https://raw.githubusercontent.com/VCardBusiness/nuestra_boda/main/invitacion.jpg"
             alt="Invitación de Boda de Lupita y Fernando" 
             class="invitation-image">
    </div>

</body>
</html>
